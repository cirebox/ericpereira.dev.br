  font_awesome_flutter: ^10.7.0
  flutter_launch: ^0.3.0
  dartz: ^0.10.1
  http: ^1.1.0
  email_validator: ^2.1.17
  shared_preferences: ^2.2.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.2.1
flutter:
  uses-material-design: true
